[package]
name = "woff-decoder"
version = "1.0.0"
authors = ["Alex Khomich <alexkh90@gmail.com>"]
edition = "2018"
readme = "README.md"
keywords = ["woff"]
license = "Apache-2.0"
repository = "https://github.com/AlexKhomich/WoffDecoderLib.git"

[dependencies]
byteorder = "1.3.2"
flate2 = "1.0.13"
bytebuffer = "0.2.1"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"

[lib]
name = "woffdecoder"
crate-type = ["staticlib", "cdylib"]